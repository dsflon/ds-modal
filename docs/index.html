<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>ds-modal.js</title>
    <meta name="description" content="ds-modal.jsは、jQueryを必要としないモーダルウィンドウのライブラリです。">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style>
		body { background: #FFF; margin: 0px; padding: 40px 20px; overflow: hidden; overflow: auto;}
		h1, h2, h3 { margin: 0; padding: 0; }
		img { max-width: 100%; height: auto; }
		section { margin-top: 60px; }
		section > section { margin-top: 40px; }
		h2 { margin-bottom: 20px; border-bottom: 1px solid #CCC; }
		h3 { margin-bottom: 20px; font-size: 1em; }
		h3:before { content: ":: ";  }
	</style>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-53498815-1', 'auto');
	  ga('send', 'pageview');

	</script>

</head>
<body>

	<h1>ds-modal</h1>
	<p>jQueryを必要としないモーダルウィンドウのライブラリです。</p>
	<p><a href="https://github.com/dsflon/ds-modal">https://github.com/dsflon/ds-modal</a></p>

	<section>
		<h2>Default</h2>
		<section>
			<h3>Image</h3>
			<p><a href="images/img.jpg" class="modal">img.jpg</a></p>
			<p><a href="images/img2.jpg" class="modal">img2.jpg</a></p>
		</section>
		<section>
			<h3>Youtube</h3>
			<p><a href="https://youtu.be/xxxxxxxxxxx" class="modal">youtube</a></p>
		</section>
		<section>
			<h3>Outer HTML</h3>
			<a href="modal_inner.html" class="modal">Outer HTML</a> <br><br>
			<a href="index.html"
				class="modal"
				data-modalType="iframe"
				data-modalWidth="90%"
				data-modalHeight="600px">
				Outer HTML iframe
			</a>
		</section>
	</section>

	<section>
		<h2>Option</h2>
		<section>
			<h3>Image</h3>
			<p><a href="images/img.jpg" class="modal2" data-modalWidth="480px">img.jpg</a></p>
			<p><a href="images/img2.jpg" class="modal2">img2.jpg</a></p>
		</section>
	</section>

	<script src="./bundle.js"></script>

</body>
</html>
