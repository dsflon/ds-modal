<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>ds-modal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style>
		body { background: #FFF; margin: 0px; padding: 40px 20px; overflow: hidden; overflow: auto;}
		h1, h2, h3 { margin: 0; padding: 0; }
		img { max-width: 100%; height: auto; }
		section { margin-bottom: 60px; }
		section > section { margin-bottom: 40px; }
		section > section:last-child { margin-bottom: 0; }
		h1 { margin-bottom: 20px; border-bottom: 1px solid #CCC; }
		h2 { margin-bottom: 20px; font-size: 1em; }
		h2:before { content: ":: ";  }
	</style>

</head>
<body>

	<section>
		<h1>Default</h1>
		<section>
			<h2>Image</h2>
			<p><a href="images/img.jpg" class="modal">img.jpg</a></p>
			<p><a href="images/img2.jpg" class="modal">img2.jpg</a></p>
		</section>
		<section>
			<h2>Youtube</h2>
			<p><a href="https://youtu.be/xxxxxxxxxxx" class="modal">youtube</a></p>
		</section>
		<section>
			<h2>Outer HTML</h2>
			<a href="modal_inner.html" class="modal">Outer HTML</a> <br><br>
			<a href="index.html"
				class="modal"
				data-modalType="iframe"
				data-modalWidth="90%"
				data-modalHeight="600px">
				Outer HTML iframe
			</a>
		</section>
	</section>

	<section>
		<h1>Option</h1>
		<section>
			<h2>Image</h2>
			<p><a href="images/img.jpg" class="modal2" data-modalWidth="480px">img.jpg</a></p>
			<p><a href="images/img2.jpg" class="modal2">img2.jpg</a></p>
		</section>
	</section>

	<script src="./bundle.js"></script>

</body>
</html>
